<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="./Css/EarTraining.css">
    <script src="j.js"></script>
</head>
<body>
    <div class="container">
        <div class="Header">
             <div class="proPiss">
                <img src="./images/gratis-png-musico-logo-nota-musical-amantes-de-la-musica-thumbnail.png" alt="">
            </div>
            <div class="GEN">
                <marquee behavior="" direction=""><h1>MUZKIDS BY STIM AND ANTHONY</h1></marquee>
            </div>
            <div class="profileLink">
                Welcome, <span class="tip"></span>
                <a href="./Info_User_Page.html"><div class="profile_picture"></div></a>
            </div>
        </div>
        <div class="exercise-container">
            <h1><center>Ear Training Exercise</center></h1>
            <p><center>Listen to the note and select the correct one:</center></p>
            <center><button onclick="playNotes()" id="plBut">Play Note</button></center>

            <div class="piano">
                <button style="margin-left: 0px;" id="j1" class="pioBut">DO</button>
                <button style="width: 81px;" id="j2" class="pioBut">Re</button>
                <button id="j3" class="pioBut">MI</button>
                <button id="j4" class="pioBut">FA</button>
                <button id="j5" class="pioBut">SOL</button>
                <button style="width: 81px;" id="j6" class="pioBut">LA</button>
                <button style="width: 81px;" id="j7" class="pioBut">TI</button>
            </div>
           
            <center><p id="result"></p></center>
        
            <div id="progress">
                <div id="progress-bar"></div>
            </div>
            
        </div>
    </div>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./JavaScript/GameEar.js"></script>
    
</body>
</html>
